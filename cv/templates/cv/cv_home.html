{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'cv/style_home.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to cv maker</h1>
    <p>Please enter your details to generate cv</p>
<div class="container">
  <form action="{% url 'cv:detail' %}" method="POST">
     {% csrf_token %}
    <p style="text-align:left; font-size:30px">Basic information</p>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
    </div>
    <div class="form-group col-md-6">
      <label for="">Email</label>
      <input type="email"class="form-control" id="email" name="email" placeholder="Email">
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Country</label>
      <input type="text" class="form-control" id="country" name="country" required>
    </div>
    <div class="form-group col-md-4">
      <label for="">State</label>
      <select id="state" name="state" class="form-control" required>
        <option selected>Choose...</option>

        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>


    </select>
    </div>
    <div class="form-group col-md-2">
      <label for="">City</label>
      <input type="text" class="form-control" id="city" name="city" required>
    </div>
   </div>
  <div class="form-row">
   <div class="form-group col-md-4">
     <label for="">Phone</label>
     <input type="tel" class="form-control" id="phone" name="phone" required>
   </div>
    <div class="form-group col-md-8">
     <label for="">Address</label>
     <input type="text" class="form-control" id="address"name="address" placeholder="1234 Main St" required>
   </div>
 </div><br>
  <p style="text-align:left; font-size:30px">About Education</p>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Course name</label>
      <input type="text" class="form-control" id="degreeName" name="degreeName" placeholder="ex-Bachelor's of Arts">
    </div>
    <div class="form-group col-md-6">
      <label for="">University</label>
      <input type="text"class="form-control" id="university" name="university" placeholder="ex-Stanford University">
    </div>

  </div><br>
  <p style="text-align:left; font-size:30px">Work Experience</p>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="">Employer</label>
      <input type="text"class="form-control" id="companyname" name="companyname" placeholder="">
    </div>
    <div class="form-group col-md-6">
      <label for="">Job Title</label>
      <input type="text" class="form-control" id="experience" name="experience" placeholder="">
    </div>
  </div>
  <p style="text-align:left; font-size:30px">Skills</p>
  <div class="form-group col-md-6">
    <label for="">Skills</label>
    <textarea class="form-control" id="skills" name="skills" placeholder="ex-Python,Html,C"aria-label="With textarea" required></textarea>
  </div>
  <p style="text-align:left; font-size:30px">Projects</p>
  <div class="form-group col-md-6">
    <label for="">Project</label>
    <input type="text" class="form-control" id="project" name="project" placeholder="">
  </div>
<p style="text-align:left; font-size:30px">About You</p>
<div class="input-group">

  <textarea class="form-control" id="shortBio" name="shortBio" placeholder="Tell us about you"aria-label="With textarea"></textarea>
</div><br>

  <div class="form-group">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
  </body>
</html>
